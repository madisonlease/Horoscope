<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title>Horoscope</title>
</head>
<body onload="loadDays(0)">

<h1>Get Your Horoscope!</h1>

<div id = "myDiv">What's your name?</div>
<input type="text" id="name" value="" size="25">

<select id="month" onchange="loadDays(this.value)">
    <option value="0">Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>

<select id="days"></select>

<button id="myButton" onclick="determineSign()">submit</button>

<div id = "output1"></div>
<div id = "output2"></div>
<div id = "image"></div>

</body>
</html>
